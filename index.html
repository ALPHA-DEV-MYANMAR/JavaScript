<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <style>
        span{
            display: inline-block;
        }
        button{
            display: block;
        }
        input{
            display: block;
        }
    </style>

</head>
<body>

    <h1>Calculator</h1>

    <span>Result: <b id="result"></b> </span>
    <button onclick="store()">Store</button>
    <button onclick="clear()">Clear</button>

    <input type="number" id="first" placeholder="First no:">
    <input type="number" id="last" placeholder="Last no:">
    <button type="button" onclick="submit()">submit</button>

    <ul id="add">
        <!-- <li>dfdf</li> -->
    </ul>

    <script>

        let first = document.getElementById('first');
        let last  = document.getElementById('last');
        let result = document.getElementById('result');
        let addList = document.getElementById('add');

        //Submit
        function submit(){
            result.innerHTML = first.value * last.value
            first.value = '';
            last.value = '';
        }

        //Store
        function store(){
            addList.innerHTML += `<li>${result.innerHTML}</li>`;
            clear();
        }

        function clear(){
            result.innerHTML = "";
            document.getElementById('result').innerHTML = "";
        }


    </script>

</body>
</html>
